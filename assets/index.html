<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="title">Weather Dashboard</h1>
    </div>
    <div class="container">
        <form id="search">
            <div class="search-bar">
                <h2 id="search-caption">Search for a City:</h2>
                <input id="input" type="text" name="city" value=""></input>
                <button class="functionBtns" id="search-button">Search</button>
            </div>
            <div id ="recent">
                <ul id="recent-searches" class="list-group"></ul>
                <button class="functionBtns" id="clear-history" href="#">Clear History</button>
            </div>
        </form>
        <div class="weather">
            <div class="current-weather">
                <h1 id="city-name"></h1>
                <h2 id="date"></h2>
                <div id="icon"><img id="icon" src="https://openweathermap.org/img/wn/" alt="weather icon"</div>
                <div class="details">
                    <h4>Temperature:</h4>
                    <p id="temperature" class="result"></p>
                    <h4>Â°F</h4>
                </div>
                <div class="details">
                    <h4>Wind Speed:</h4>
                    <p id="wind-speed" class="result"></p>
                    <h4>MPH</h4>
                </div>
                <div class="details">
                    <h4>Humidity:</h4>
                    <p id="humidity" class="result"></p>
                    <h4>%</h4>
                </div>
            </div>
        </div>
        <div id="five-day-forecast">
            <h2>5-Day Forecast:</h2>
            <ul class="card"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
