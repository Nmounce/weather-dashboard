<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="title">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div id="content">
                <form id="search">
                    <h2>Search for a City:</h2>
                    <input id="input" type="text" name="city" value=""></input>
                    <button id="search-button">Submit</button>
                </form>
                <ul id="recent-searches" class="list-group"></ul>
                <button id="clear-history" href="#">Clear History</button>
        </div>
            <div id="current-weather">weather</div>
            <div id="five-day-forecast">5</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
